<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Us</title>
    <link rel="stylesheet" href=".css">

</head>
<body>
    
    <section class="contact-form">
        <h2> Contact Us!</h2>
        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Full Name" id="name" class="item"
                    autocomplete="off">

                </div>

                <div class="input-field field"></div>
                    <input type="text" placeholder="Email Address" id="email" class="item"
                    autocomplete="off">
                    
                </div>

                <div class="input-field field"></div>
                    <input type="text" placeholder="Phone Number" id="phone" class="item"
                    autocomplete="off">
                    
                </div>

                <div class="input-field field"></div>
                    <input type="text" placeholder="Subject" id="subject" class="item"
                    autocomplete="off">
                    
                </div>
            </div>

            <div class="textarea field">
                <textarea name="" id="message" cols="30" rows="10"
                placeholder="Your Message" class="item"
                autocomplete="off">
                
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="script1.js"></script>
</body>
</html>
