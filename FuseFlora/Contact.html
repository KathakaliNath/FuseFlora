<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="slide5.css">
</head>
<body>

    <header>
        <img 
            class="fit-picture"
            src="logo.jpeg"
            alt="fuseflora_logo" />
        <nav>
            <a href="index.html">Home</a>
            <a href="agro_aboutus.html">About Us</a>
            <a href="agro_services.html">Features</a>
            <a href="agro_contact.html">Contact Us</a>
            <!--<form action="/submit_language" method="post">-->
            <label class="change-language" for="language" display="inline">Select Language</label>
            <select class="change-language" id="language" name="language" aria-label="Language Translate Widget" display="flex">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="hi">Hindi</option>
                <option value="bn">Bengali</option>
                <option value="te">Telugu</option>
                <option value="mr">Marathi</option>
                <option value="ta">Tamil</option>
                <option value="ur">Urdu</option>
                <option value="gu">Gujarati</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
                <option value="or">Odia</option>
                <option value="pa">Punjabi</option>
                <option value="as">Assamese</option>
                <option value="sd">Sindhi</option>
                <option value="ne">Nepali</option>
                <option value="si">Sinhalese</option>
                <option value="bh">Bhojpuri</option>
                <option value="rj">Rajasthani</option>
                <option value="kon">Konkani</option>
                <option value="sant">Santali</option>
                <option value="bodo">Bodo</option>
                <!-- Add more languages as needed -->
            </select>
            <!-- <button type="submit">Submit</button> -->
            <span></span>
            </nav>
            
        </div>
    </header>

    
    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
            <p id="responseMessage" class="hidden"></p>
        </form>
    </div>
    <script src="slide5.js"></script>
</body>
</html>
