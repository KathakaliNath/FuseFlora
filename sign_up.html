<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soni's website</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="soni1">
        <img src="image/plantcare-removebg-preview.png" alt="">
        <h2 class="text-right">Welcome</h2>
        <div class="form-soni.1 signin">
            <form action="">
                <h2>Sign In</h2>
                <div class="input-box">
                    <spam class="icon"><ion-icon name="mail"></ion-icon></spam>
                    <input type="email"
                    placeholder="Email" required>
                </div>
                <div class="input-box">
                    <spam class="icon"><ion-icon name="lock-closed"></ion-icon></spam>
                    <input type="password"
                    placeholder="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password</a>
                </div>
                <button type="submit">Sign In</button>
                <div class="sign-link">
                    <p>Don't have an account?<a href="register.html">Sign up</a></p>
                </div>
                <div class="register-link">
                    <p>Are you a seller?<a href="register.html">Register</a></p>
                    <p>Back to Home Page<a href="index.html">  Home</a></p>
                </div>
            </form>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script >
            document.addEventListener('DOMContentLoaded', () => {
            console.log('JavaScript is loaded and working!');
            });

        </script>
    </div>
</body>
</html>
